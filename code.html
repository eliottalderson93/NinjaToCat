<html>
<head>
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ninja = true;
            $('img').click(function(){
                var cat = $(this).attr('data-alt-src');
                var ninja_img = $(this).attr('src');
                if(ninja == true){
                    $(this).attr('src',cat);
                    $(this).attr('data-alt-src',ninja_img);
                }
                else{
                    $(this).attr('src',ninja_img);
                    $(this).attr('src',cat);
                }
                console.log(ninja);
                ninja = !(ninja);
            });
        });
    </script>
</head>
<body>
    <h1>Ninja to Cat</h1>
    <div class="wrapper">
        <div>
            <img src='./img/ninja0.png' data-alt-src='./img/cat0.png' />
            <img src='./img/ninja1.png' data-alt-src='./img/cat1.png' />
            <img src='./img/ninja2.png' data-alt-src='./img/cat2.png' />
            <img src='./img/ninja3.png' data-alt-src='./img/cat3.png' />
            <img src='./img/ninja4.png' data-alt-src='./img/cat4.png' />
        </div>
    </div>
</body>
</html>
